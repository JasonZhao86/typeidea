{% extends "blog/base.html" %}
{% block title %}Post详情页: {{ post.title }}| typeidea博客系统{% endblock %}

{% block main %}
    {% if post %}
        <h1>{{ post.title}}</h1>
        <div>
            <span>分类：{{ post.category.name}}</span>
            <span>作者：{{ post.owner.username }}</span>
        </div>
        <hr />
        <p>{{ post.content }}</p>
    {% endif %}
{% endblock %}
